<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Implementation</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            /* Internal CSS */
            h2 {
                color: green;
            }
        </style>
    </head>
    <body>
        <h1 style="color: red;">
            Inline CSS (Something you should know, but something you shouldn't
            do)
        </h1>
        <h2>
            Internal CSS (You put your CSS style in the same page, but separate
            from your html code)
        </h2>
        <h3>[Recommended] External CSS (Read CSS from style.css)</h3>
    </body>
</html>
